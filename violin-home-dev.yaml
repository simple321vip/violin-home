apiVersion: apps/v1
kind: Deployment
metadata:
  name: violin-home-deployment
  namespace: dev
  labels:
    app: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: violin-home
        image: ccr.ccs.tencentyun.com/violin/violin-home:v1.00
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        volumeMounts:
          - name: localtime
            mountPath: /etc/localtime
      imagePullSecrets:
        - name: dev-key
      volumes:
        - name: localtime
          hostPath:
            path: /etc/localtime
